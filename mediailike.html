  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fade 16s ease-in-out infinite;
}

.minecraftimg-container img:nth-child(1) { animation-delay: 0s; }
.minecraftimg-container img:nth-child(2) { animation-delay: 4s; }
.minecraftimg-container img:nth-child(3) { animation-delay: 8s; }
.minecraftimg-container img:nth-child(4) { animation-delay: 12s; }

@keyframes fade {
  0%   { opacity: 0; }
  10%  { opacity: 1; }
  25%  { opacity: 1; }
  35%  { opacity: 0; }
  100% { opacity: 0; }
